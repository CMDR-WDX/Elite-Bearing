<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Dangerous Bearing Helper</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h4>You are here</h4>
        <input id="fromlat" type="number" max="90" min="-90" value="0">
        <input id="fromlong" type="number" max="180" min="-180" value="0">
        <p>Latitude / Longtitude in Degrees</p>
      </div>
      <div>
        <h4>You want to get here</h4>
        <input id="tolat" type="number" max="90" min="-90" value="0">
        <input id="tolong" type="number" max="180" min="-180" value="0">
        <p>Latitude / Longtitude in Degrees</p>
      </div>
      <div>
        <h4>This is your bearing</h4>
        <h1 id="output">--:--</h1>
      </div>
    </div>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
